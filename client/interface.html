<script type="module">
  import {

  import {

  } from './scripts/modules/bases/blocks_base.js';








  function init() {
    //init all blocks from BLOCKS_BASE;

    const inventary = document.querySelector('#menu_inventary-all_container');
    for (let block in BLOCKS_BASE) {
      // console.log(block);
      if (block != 'init') {
        let blockDiv = `
        <div class="menu_inventary-ceil" id="${block}_inventary">
          <img class="menu_inventary-ceil-image" src="textures/inventary/${block}.png">
        </div>`
        inventary.insertAdjacentHTML('beforeEnd', blockDiv);





      };
    }
  };


  init();






  const INTERFACE = {
    init,
